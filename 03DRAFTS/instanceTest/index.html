<!-- pass in the ID of the container element -->
<!DOCTYPE html>
<html>

<head>
  <script src='./libraries/p5.js'></script>
</head>


<body>

  <div id='container'></div>
  <div id='container2'></div>
  <script>
    var next = false;
    let sketch = function(p) {
      p.setup = function() {
        p.frameRate(24);
        p.createCanvas(100, 100);
        p.background(0);
      }

      p.draw = function() {
        p.fill(100, 200, 255);
        p.text("hi", p.width / 2, p.height / 2, 50, 50);
        if (p.frameCount == 20) {
          next = true;
          p.rect(0, 0, 20, 20);
          var c1 = document.getElementById("container");
          var c2 = document.getElementById("container2");
          c1.remove();
          new p5(sketch2, 'container2');


        }
      }
    };

    let sketch2 = function(p) {
      p.setup = function() {
        p.frameRate(24);
        p.createCanvas(100, 100);
        p.background(0);
      }

      p.draw = function() {
        p.fill(200, 200, 255);
        p.text("hi real demo", p.width / 2, p.height / 2, 50, 50);
        if (p.frameCount >= 20) {
          next = true;
          p.rect(0, 0, 20, 20);


        }
      }
    };

    new p5(sketch, 'container');
  </script>
</body>

</html>
